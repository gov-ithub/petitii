<!-- Variables from backend -->
<script th:inline="javascript">
/*<![CDATA[*/
    var restUrl = /*[[${restUrl}]]*/ '/rest/users';
/*]]>*/
</script>

<!-- Datatables -->
<script type="text/javascript" th:inline="javascript">
    var emailTable;
    $(document).ready(function () {
        emailTable = $('#datatable-responsive').DataTable({
            processing: true,
            serverSide: true,
            sDom: 'lrtip ',
            order: [[ 3, 'desc']],
            ajax: {
                url: restUrl,
                type: 'POST',
                data: function(d) {
                    /*[+
                     varName = [[${_csrf.parameterName}]];
                     d[varName] = [[${_csrf.token}]]; +]*/
                    /*[- */ d.csrfToken = "TOKEN"; /* -]*/
                }
            },
            columns: [
                {
                    data: null,
                    render: function (data,type,full,meta) {
                        return '<input type="checkbox"/>';
                    },
                    sortable: false
                },
                {
                    name: 'email',
                    data: 'email',
                    title: 'Email'
                },
                {
                    name: 'firstName',
                    data: 'firstName',
                    title: 'Prenume'
                },
                {
                    name: 'lastName',
                    data: 'lastName',
                    title: 'Nume'
                },
                  {
                    name: 'role',
                    data: 'role',
                    title: 'Rol'
                },
                {
                    name: 'id',
                    data: 'id',
                    title: 'User',
                    render: function (data,type,full,meta) {
                        if (data!=null) return '<a href="#">Vezi user</a>';
                        else return '';
                    },
                    sortable: false
                }
            ]
        });
    });
</script>
<!-- /Datatables -->
