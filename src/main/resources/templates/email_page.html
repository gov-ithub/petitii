<!-- Datatables -->
<script th:inline="javascript" type="text/javascript">
    function strLimit(data, limit) {
        var str = data.substr(0, limit);
        if (data.length > limit) str += '';
        return str;
    }

    /*<![CDATA[*/
    var languageUrl = /*[[@{/vendors/datatables.net-i18n/Romanian.json}]]*/ "../static/vendors/datatables.net-i18n/Romanian.json";
    /*]]>*/

    var emailTable;
    $(document).ready(function () {
        emailTable = $('#datatable-responsive').DataTable({
            processing: true,
            serverSide: true,
            sDom: 'lrtip ',
            order: [[3, 'desc']],
            ajax: {
                url: restUrl,
                type: 'POST',
                data: function(d) {
                    /*[+
                    varName = [[${_csrf.parameterName}]];
                    d[varName] = [[${_csrf.token}]]; +]*/
                    /*[- */ d.csrfToken = "TOKEN"; /* -]*/
                }
            },
            language: {
                url: languageUrl
            },
            columns: [
                {
                    data: null,
                    render: function (data, type, full, meta) {
                        return '<input type="checkbox"/>';
                    },
                    sortable: false
                },
                {
                    name: 'sender',
                    data: 'sender',
                    title: 'Expeditor',
                    render: function (data) {
                        return strLimit(data, 70);
                    }
                },
                {
                    name: 'subject',
                    data: 'subject',
                    title: 'Subiect',
                    render: function (data) {
                        return strLimit(data, 120);
                    }
                },
                {
                    name: 'date',
                    data: 'date',
                    title: 'Data'
                },
                {
                    name: 'petition_id',
                    data: 'petition_id',
                    title: 'Petitie',
                    render: function (data, type, full, meta) {
                        if (data != null) return '<a href="#">Vezi petitie</a>';
                        else return '';
                    },
                    sortable: false
                },
                {
                    data: null,
                    render: function (data, type, full, meta) {
                        if (data != null) {
                            return '<a href="/emailDetails?id=' + data.id + '">Detalii</a>';
                        } else {
                            return '';
                        }
                    },
                    sortable: false
                }
            ]
        });
    });
</script>
<!-- /Datatables -->

<!-- Toast -->
<script th:inline="javascript">
    /*<![CDATA[*/
    if (toastContent != null) {
        $('#alert')
            .removeClass('hidden')
            .addClass(toastContent.type)
            .children('#alert-content').text(toastContent.message);
    }
    /*]]>*/
</script>
<!-- /Toast -->

<!-- Other actions -->
<script th:if="${page=='inbox'}" type="text/javascript">
    $(document).ready(function () {
        $('#get-mail').click(refreshMail);
    });

    function refreshMail(e) {
        //console.log('refreshing inbox');
        $(e.target).attr('data-loading-text', '<i class="fa fa-circle-o-notch fa-spin"></i> Se incarca');
        $(e.target).button('loading');
        $.ajax({
            url: "/rest/refresh",
            method: 'post',
        }).done(function (data) {
            //console.log('success');
            if (data.success == 'true') {
                emailTable.ajax.reload();
            }
            $(e.target).button('reset');
        }).fail(function () {
            //console.log('failed');
            $(e.target).button('reset');
        });
    }
</script>
