<!-- Datatables -->
<script>
    $(document).ready(function () {
        $('#datatable-responsive').DataTable({
            processing: true,
            serverSide: true,
            sDom: 'lrtip ',
            order: [[ 3, 'desc']],
            ajax: {
                url: restUrl,
                type: 'POST'
            },
            columns: [
                {
                    data: null,
                    render: function (data,type,full,meta) {
                        return '<input type="checkbox"/>';
                    },
                    sortable: false
                },
                {
                    name: 'sender',
                    data: 'sender',
                    title: 'Expeditor'
                },
                {
                    name: 'subject',
                    data: 'subject',
                    title: 'Subiect'
                },
                {
                    name: 'date',
                    data: 'date',
                    title: 'Data'
                },
                {
                    name: 'petition_id',
                    data: 'petition_id',
                    title: 'Petitie',
                    render: function (data,type,full,meta) {
                        if (data!=null) return '<a href="#">Vezi petitie</a>';
                        else return '';
                    },
                    sortable: false
                },
                {
                    data: null,
                    render: function (data,type,full,meta) {
                        return 'Detalii';
                    },
                    sortable: false
                }
            ]
        });
    });
</script>
