<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/main_head :: head"></head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col" th:substituteby="fragments/left::menu"></div>

        <!-- top navigation -->
        <div class="top_nav" th:substituteby="fragments/top::menu"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <!-- alert -->
            <div id="alert" class="alert alert-dismissible hidden" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <span id="alert-content"></span>
            </div>
            <!-- end alert -->
            <div class="page-title-petitions">
                <h2>
                    <span th:text="${title}">Useri</span>
                </h2>

                <div class="clearfix"></div>
            </div>

            <div class="align-right">
                <button type="submit" id="add-user" class="btn btn-info"><span class="glyphicon glyphicon-plus"></span>Adaugă User
                </button>
            </div>

            <div class="x_content">
                <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">

                </table>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
            <div class="pull-right">
                Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
            </div>
            <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
    </div>
</div>

<div th:replace="fragments/main_head::includes"></div>

<!-- Variables from backend -->
<script th:inline="javascript">
/*<![CDATA[*/
    var apiUrl = /*[[${apiUrl}]]*/ '/api/users';
/*]]>*/
</script>

<!-- Datatables -->
<script type="text/javascript" th:inline="javascript">
    var emailTable;
    $(document).ready(function () {
        $('#add-user').click(function() {
            window.location.href='/user';
    });

        emailTable = $('#datatable-responsive').DataTable({
            processing: true,
            serverSide: true,
            sDom: 'lrtip ',
            order: [[ 3, 'desc']],
            ajax: {
                url: apiUrl,
                type: 'POST'
            },
            columns: [
                {
                    data: null,
                    render: function (data,type,full,meta) {
                        return '<input type="checkbox"/>';
                    },
                    sortable: false
                },
                {
                    name: 'email',
                    data: 'email',
                    title: 'Email'
                },
                {
                    name: 'firstName',
                    data: 'firstName',
                    title: 'Prenume'
                },
                {
                    name: 'lastName',
                    data: 'lastName',
                    title: 'Nume'
                },
                  {
                    name: 'role',
                    data: 'role',
                    title: 'Rol'
                },
                {
                    name: 'id',
                    data: 'id',
                    title: 'User',
                    render: function (data,type,full,meta) {
                        if (data!=null) return '<a href="/user/'+data+'">Editează user</a>';
                        else return '';
                    },
                    sortable: false
                }
            ]
        });
    });
</script>
<!-- /Datatables -->

<div th:substituteby="fragments/main_head::toast"></div>

</body>
</html>
